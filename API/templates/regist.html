{% extends "base.html" %}

{% block container %}
    <div class="auth-overlay">
        <a href="{{ url_for('index') }}" class="back-button">‚Üê Home</a>

        <div class="auth-box">
            <h2 class="auth-title">Welcome Back</h2>
            <form class="form" action="" method="POST">
                <div class="name-sur-container">
                    <label for="name">Name</label>
                    <input type="name" id="name" name="name" placeholder="Name..." required>
                    <label for="Surname">Surname</label>
                    <input type="surname" id="surname" name="surname" placeholder="Surname..." required>
                </div>

                <label for="login">Login</label>
                <input type="login" id="login" name="login" placeholder="Login..." required>
                <label for="email">Mail</label>
                <input type="email" id="email" name="email" placeholder="Email..." required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password..." required>

                <p class="auth-note">Don't have an account? <a href="">Register here</a></p>

                <button type="submit" class="auth-button">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
